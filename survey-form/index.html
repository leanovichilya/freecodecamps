<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">
    Thank you for taking the time to help us improve the platform
  </p>
</header>
<main class="main">
  <form action="" id="survey-form">
    <div class="input-wrapper">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" required placeholder="Enter your name">
    </div>

    <div class="input-wrapper">
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" required placeholder="Enter your email">
    </div>

    <div class="input-wrapper">
      <label for="number" id="number-label">Age(optional)</label>
      <input type="number" id="number" min="10" max="100" placeholder="Age">
    </div>

    <div class="input-wrapper">
      <label for="dropdown"
      >Which option best describes your current role?</label
      >
      <select id="dropdown">
        <option selected disabled>Select an option</option>
        <option value="student">Student</option>
        <option value="student">Full Time Job</option>
        <option value="student">Full Time Learner</option>
        <option value="student">Prefet not to say</option>
        <option value="student">Other</option>
      </select>
    </div>

    <div class="input-wrapper">
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label>
      <input type="radio" name="recommend-friend" value="definitely" checked>
      Definitely</label>
      <label>
      <input type="radio" name="recommend-friend" value="maybe">
      Maybe</label>
      <label>
      <input type="radio" name="recommend-friend" value="not sure">
      Not sure</label>
    </div>

    <div class="input-wrapper">
      <label for="favorite-dropdown"
      >Which option best describes your current role?</label
      >
      <select id="favorite-dropdown">
        <option selected disabled>Select an option</option>
        <option value="student">Challenges</option>
        <option value="student">Projects</option>
        <option value="student">Community</option>
        <option value="student">Open Source</option>
      </select>
    </div>

    <div class="input-wrapper">
      <p>What would you like to see improved? (Check all that apply)</p>
      <label>
        <input type="checkbox" value="front-end"> Front-end Projects
      </label>

      <label>
        <input type="checkbox" value="back-end"> Back-end Projects
      </label>

      <label>
        <input type="checkbox" value="data-visual"> Data Visualization
      </label>

      <label>
        <input type="checkbox" value="challenges"> Challenges
      </label>

      <label>
        <input type="checkbox" value="open source community"> Open Source Community
      </label>

      <label>
        <input type="checkbox" value="gitter help rooms"> Gitter help rooms
      </label>

      <label>
        <input type="checkbox" value="videos"> Videos
      </label>

      <label>
        <input type="checkbox" value="city meetups"> City Meetups
      </label>

      <label>
        <input type="checkbox" value="forum"> Forum
      </label>

      <label>
        <input type="checkbox" value="additional courses"> Additional Courses
      </label>
    </div>

    <div class="input-wrapper">
      <label for="comments">Any comments or suggestions?</label>
      <textarea id="comments" placeholder="Enter your comment here..."></textarea>
    </div>

    <input type="submit" value="Submit" id="submit">
  </form>
</main>
</body>
</html>
